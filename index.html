<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      class="hamburger"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="http://tudetodito.rf.gd/particles-js"></div>
    <header>
      <img src="public/NBA-Logo.png" alt="" class="nbalogo" />
      <h1 class="titulop">Jugadores de la NBA</h1>
    </header>
    <main>
      <h1>Jugadores</h1>

      <div class="jugadores"></div>

      <button class="btn-dc">Crear un nuevo jugador</button>
    </main>
    <aside class="">
      <div class="formulario">
        <h2>Crear Nuevo Jugador de la NBA</h1>
        <form id="crearJugadorForm">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div>
            <label for="equipo">Equipo:</label>
            <input type="text" id="equipo" name="equipo" required />
          </div>
          <div>
            <label for="posicion">Posición:</label>
            <input type="text" id="posicion" name="posicion" required />
          </div>
          <div>
            <label for="altura">Altura (metros):</label>
            <input
              type="number"
              id="altura"
              name="altura"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" required />
          </div>
          <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required />
          </div>
          <div>
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required />
          </div>
          <div>
            <label for="colegio">Colegio/Universidad:</label>
            <input type="text" id="colegio" name="colegio" />
          </div>
          <div>
            <label for="draft">Posición en el Draft:</label>
            <input type="number" id="draft" name="draft" />
          </div>
          <div>
            <label for="puntos">Puntos por Partido:</label>
            <input type="number" id="puntos" name="puntos" step="0.1" />
          </div>
          <div>
            <label for="rebotes">Rebotes por Partido:</label>
            <input type="number" id="rebotes" name="rebotes" step="0.1" />
          </div>
          <div>
            <label for="asistencias">Asistencias por Partido:</label>
            <input
              type="number"
              id="asistencias"
              name="asistencias"
              step="0.1"
            />
          </div>
          <div>
            <label for="eficiencia">Eficiencia:</label>
            <input type="number" id="eficiencia" name="eficiencia" step="0.1" />
          </div>

          <div>
            <label for="imagen">Imagen URL:</label>
            <input type="text" id="imagen" name="imagen" />
          </div>

          <button type="submit" class="button">Crear Jugador</button>
        </form>
      </div>
      <div class="q-from"><img src="https://cdn-icons-png.flaticon.com/512/5918/5918065.png" alt="qm" class="quitar-from" /></div>
    </aside>
    <footer>
      <h2>JONATHAN ANGULO</h2>
      <button class="btn-contenedor hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
